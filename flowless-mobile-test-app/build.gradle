buildscript {
    repositories {
        jcenter()
        google()
        maven {
            url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
        }
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:2.0.29'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'net.joergwille.FlowlessTest'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    if (JavaVersion.current() == JavaVersion.VERSION_1_9) {
        compile 'com.gluonhq:charm:5.0.0-jdk9'
        androidRuntime 'com.gluonhq:charm:5.0.0'
    } else {
        compile 'com.gluonhq:charm:5.0.0'
    }
    compile group: 'org.fxmisc.flowless', name: 'flowless', version: '0.6.1'
}

jfxmobile {
    downConfig {
        version = '3.8.0'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }

    android {
        manifest = 'src/android/AndroidManifest.xml'
    }

    ios {
        //use JDK9++ (e.g.: j10 and in ~/.gradle/gradle.properties set "org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-10.0.2.jdk/Contents/Home)
        //gradle clean build launchIOSDevice
        //gradle clean build launchIOSDevice -PiosProvisioningProfile=a2cbbee9-53d7-4fa7-ab4b-c969a4d14672
        //gradle clean build createIosApp -PiosProvisioningProfile=a2cbbee9-53d7-4fa7-ab4b-c969a4d14672
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*',
                'org.fxmisc.flowless.**.*',
                'org.reactfx.**.*'
        ]
    }
}
